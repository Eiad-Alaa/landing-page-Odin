<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="logo">
      <img  src="assets/logos/bayern-logo.png" alt="Fc Bayern Logo">
      <p>FC Bayern</p>
    </div>
    <ul class="links">
      <li><a href="">News</a></li>
      <li><a href="">Fans</a></li>
      <li><a href="">Store</a></li>
    </ul>
  </header>

  <div class="container1">
    <div class="info">
      <h1>FC Bayern München</h1>
      <p>This is a website for Fußball-Club Bayern München News and Fans</p>
      <button>Get membership</button>
    </div>
    <img class="info-img" src="assets/images/muller-img.png" alt="Muller, Kane and Dier photo in the new season jersey">
  </div>

  <div class="container2">
    <h2>Our Fußball-Club</h2>
    <div class="cards">
      <div class="card">
        <img src="assets/images/fcbayern-teamfoto-2023-2024-16-9.png" alt="team photo">
        <p>Our Team players of the 2023-2024 season</p>
      </div>
      <div class="card">
        <img src="assets/images/manuel_neuer.png" alt="Manuel Neuer image">
        <p>Our captain Manuel Neuer</p>
      </div>
      <div class="card">
        <img src="assets/images/allianzarena.png" alt="the allianz arena photo">
        <p>The Allianz Arena Stadium</p>
      </div>
      <div class="card">
        <img src="assets/images/Teamfoto.jpg" alt="official sponsors logos">
        <p>Our Sponsors for this season</p>
      </div>
    </div>
  </div>

</body>
</html>
